// Editor Configuration

// Editor settings
description = "ReMooD Script";
extensions = "rsc";
casesensitive = false;
insertcase = 0;				// 0=Normal, 1=Lowercase, 2=Uppercase
lexer = 18;					// Pascal
functionopen = "(";
functionclose = ")";
argumentdelimiter = ",";
terminator = ";";
keywordhelp = "";

keywords
{
	// Types
	Integer = "Integer";
	Real = "Real";
	Boolean = "Boolean";
	Char = "Char";
	Byte = "Byte";
	Mobj = "Mobj";
	String = "String";
	
	// Pascal Stuff
	Program = "Program";
	Function = "Function";
	Procedure = "Procedure";
	Begin = "Begin";
	End = "End";
	Var = "Var";
	Array = "Array";
	Type = "Type";
	Const = "Const";
	Record = "Record";
	Nil = "Nil";
	New = "New";
	Forward = "Forward";
	
	// Conditional
	If = "If";
	Else = "Else";
	Then = "Then";
	Case = "Case";
	And = "And";
	Not = "Not";
	Or = "Or";
	Otherwise = "Otherwise";
	
	// Loops
	While = "While";
	For = "For";
	Until = "Until";
	Repeat = "Repeat";
	
	// Stuff
	To = "To";
	Downto = "Downto";
	Do = "Do";
	Of = "Of";
	In = "In";
	Set = "Set";
	Div = "Div";
	Mod = "Mod";
}

constants
{
}
